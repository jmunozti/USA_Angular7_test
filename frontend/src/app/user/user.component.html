<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/user-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
            <!-- User Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- User LastName Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef>LastName</th>
                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
            </ng-container>
            <!-- User Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let row">{{row.age}}</td>
            </ng-container>
            <!-- User Active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let row">{{row.active}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/user-details/', row.id]"></tr>
        </table>
    </div>
</div>
