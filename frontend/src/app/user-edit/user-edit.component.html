<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="userDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please enter Name</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="LastName" formControlName="lastName" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Please enter LastName</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Age" formControlName="age" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!userForm.get('age').valid && userForm.get('age').touched">Please enter Age</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Active" formControlName="active" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!userForm.get('active').valid && userForm.get('active').touched">Please enter Active</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
